<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oracle Email Template</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #333333;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 200;
            color: white;
        }

        h1 {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-transform: uppercase;
            letter-spacing: -2px;
            font-size: 32px;
            text-align: right;
        }
    
        p {
            font-size: 15px;
        }

        img {
            width: 80px;
        }

        table {
            border-spacing: 0;
        }

        td {
            padding: 0
        }

        .top-space {
            height: 10px;
        }

        .wrapper {
            width: 100%;
            table-layout: fixed;
            background-color: white;
        }

        .main {
            background-color: black;
            color: black;
            margin: 0 auto;
            width: 100%;
            max-width: 600px;
            border-spacing: 0;
            font-family: sans-serif;
        }

        thead {
            background-color: blanchedalmond;

        }

        .headerContainer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 40px;
        }

        tbody {
            background-color: white;
            padding: 30px;
            width: 100%;
        }

        .content {
            width: 70%;
            margin: 5rem auto;
            /* display: flex;
            flex-direction: column;
            gap: 30px; */
            
            border: 1px solid rgb(44, 43, 43, .3);
            border-radius: 20px;
            padding: 30px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .content td {
            width: 70%;
            margin: 10px auto;
            display: flex;
        }

        .content td p:first-child {
            margin-right: 40px;
        }

        tfoot {
            height: 50px;
        }

        .top-image {
            width: 100%;
            height: 200px;
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            background-image: url('https://res.cloudinary.com/dyxxn831a/image/upload/v1709562672/oracle%20music/mula8_wifqat.jpg');
        }
    </style>
</head>

                    </th>
                    <th class="">

            </thead>
            <tbody>

                </tr>
                <tr class="content">

                    <td class="">

                    </td>

            </tbody>

</body>
</html>
